<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Order Details</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link href="css/TableCSSCode.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {
            //alert(prepareGrid());
            
//            $("#grid").html(prepareGrid());
        });
        function prepareGrid() {
            "use strict";
            var html = "<table><tr>", records = 10, curdt = new Date(), i = 0;
            html += "<td>Order No.</td>";
            html += "<td>Date</td>";
            html += "<td>Party Name</td>";
            html += "<td>Status</td></tr>";
            for (i = 1; i <= records; i = i + 1) {
                html += "<tr><td>" + i + "</td>";
                html += "<td>" + curdt.getDate() + "</td>";
                html += "<td>" + "ABC" + "</td>";
                html += "<td>" + "Pending" + "</td></tr>";
            }
            html += "</table>";
            return html;
        }
    </script>
</head>
<body>
    <div id="grid" class="CSSTableGenerator">
        <table><tbody><tr><td>Order No.</td><td>Date</td><td>Party Name</td><td>Status</td></tr><tr><td>1</td><td>7</td><td>ABC</td><td>Pending</td></tr><tr><td>2</td><td>7</td><td>ABC</td><td>Pending</td></tr><tr><td>3</td><td>7</td><td>ABC</td><td>Pending</td></tr><tr><td>4</td><td>7</td><td>ABC</td><td>Pending</td></tr><tr><td>5</td><td>7</td><td>ABC</td><td>Pending</td></tr><tr><td>6</td><td>7</td><td>ABC</td><td>Pending</td></tr><tr><td>7</td><td>7</td><td>ABC</td><td>Pending</td></tr><tr><td>8</td><td>7</td><td>ABC</td><td>Pending</td></tr><tr><td>9</td><td>7</td><td>ABC</td><td>Pending</td></tr><tr><td>10</td><td>7</td><td>ABC</td><td>Pending</td></tr></tbody></table>
    </div>

</body>
</html>
