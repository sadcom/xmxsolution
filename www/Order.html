<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Order Details</title>
    <script src="js/jquery-1.11.1.js"></script>
    <link href="css/TableCSSCode.css" rel="stylesheet" />
    <script type="text/javascript">
        $(document).ready(function () {
            $("#grid").html(prepareGrid());
        });
        function prepareGrid() {
            "use strict";
            var html = "<table><tr>", records = 10, curdt = new Date(), i = 0;
            html += "<td>Order No.</td>";
            html += "<td>Date</td>";
            html += "<td>Party Name</td>";
            html += "<td>Status</td></tr>";
            for (i = 1; i <= records; i = i + 1) {
                html += "<tr><td>" + i + "</td>";
                html += "<td>" + curdt.getDate() + "</td>";
                html += "<td>" + "ABC" + "</td>";
                html += "<td>" + "Pending" + "</td></tr>";
            }
            html += "</table>";
            return html;
        }
    </script>
</head>
<body>
    
    <div id="grid" class="CSSTableGenerator">
        
    </div>
    
</body>
</html>
